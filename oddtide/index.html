<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<script src="pixi/pixi.min.js"></script>
<script src="pixi/pixi-sound.js"></script>
<script src="script/input.js"></script>
<script src="script/scene_menu.js"></script>
<script src="script/scene_level.js"></script>
<body>
    <div>
        <center>
            <button type="button" id="cmd_start" onclick="startGame()">Start!</button>
            <div id="gamebox"></div>
            <a id="cmd_smaller" href="javascript:void(0);">smaller</a>
            *
            <a id="cmd_larger" href="javascript:void(0);">larger</a>
        </center>
    </div>
    <script>
        function shrinkGame() {
            if (gameProperties.scale > 0.5) gameProperties.scale -= 0.5;
            setGameSize();
        }
        function growGame() {
            if (gameProperties.scale < 4) gameProperties.scale += 0.5;
            setGameSize();
        }
        function startGame() {
            document.getElementById("gamebox").appendChild(app.view);
            setGameSize();
            //window.onresize = resize;
            load(0);
            var btn = document.getElementById("cmd_start");
            btn.parentElement.removeChild(btn);
        }
        document.getElementById("cmd_smaller").addEventListener('click', shrinkGame, false);
        document.getElementById("cmd_larger").addEventListener('click', growGame, false);
    </script>
    <script src="script/main.js"></script>
</body>
</html>
